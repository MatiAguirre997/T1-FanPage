    <main>
        <div class="div-form">
            <div class="contenido-formulario">
                <h1>REGISTRO</h1> <br>
                <form action="https://formspree.io/f/xbljybjn" class="formulario" method="post">
                    <div class="celda">
                        <label for="Nombre">Nombre [*]</label>
                        <input type="text" name="Nombre" maxlength="20" required>
                    </div>
                    <div class="celda">
                        <label for="Apellido">Apellido [*]</label>
                        <input type="text" name="Apellido" maxlength="15" required>
                    </div>
                    <div class="celda">
                        <label for="Fecha de nacimiento">Fecha de nacimiento [*]</label>
                        <input type="date" name="Fecha de nacimiento" required>
                    </div>
                    <div class="celda">
                        <label for="Pais de origen">Pais de origen [*]</label>
                        <select name="Pais de origen" required>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Chile">Chile</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>
                    <div class="celda">
                        <label for="Email">Mail [*]</label>
                        <input type="email" name="Email" size="10" required>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </main>
